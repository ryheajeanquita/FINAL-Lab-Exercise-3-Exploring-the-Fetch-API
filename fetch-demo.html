<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
        }
        button {
            margin-right: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Exploring the Fetch API</h2>
    <button id="loadGet">Load Post Data (GET)</button>
    <button id="sendPost">Create New Post (POST)</button>

    <div id="output"></div>

    <script>
        const output = document.getElementById("output");

        // --- Task 2: GET Request ---
        document.getElementById("loadGet").addEventListener("click", function() {
            output.innerHTML = "Loading data...";

            fetch("https://jsonplaceholder.typicode.com/posts/1")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(HTTP error! Status: ${response.status});
                    }
                    return response.json();
                })
                .then(data => {
                    output.innerHTML = `
                        <strong>Post Title:</strong> ${data.title}<br><br>
                        <strong>Content:</strong> ${data.body}
                    `;
                })
                .catch(error => {
                    output.innerHTML = <span style="color:red;">Error: ${error.message}</span>;
                });
        });

        // --- Task 3: POST Request ---
        document.getElementById("sendPost").addEventListener("click", function() {
            output.innerHTML = "Sending new post...";

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: "My New Post",
                    body: "Learning Fetch API is fun!",
                    userId: 1
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(HTTP error! Status: ${response.status});
                }
                return response.json();
            })
            .then(data => {
                output.innerHTML = `
                    <strong>New Post Created!</strong><br>
                    <strong>Post ID:</strong> ${data.id}<br>
                 
                    
                `;
            })
            .catch(error => {
                output.innerHTML = <span style="color:red;">Error: ${error.message}</span>;
            });
        });
    </script>
</body>
</html>
